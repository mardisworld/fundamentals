<!DOCTYPE html>
<html>

</head>
<body>

<!--Comments: this will not show up on the page.-->
<!--Lists section: unordered lists and ordered lists-->

	<h1>Lists</h1>
	<p>Two types of lists in HTML</p>

	<ul>
		<li>Clean the garage</li>
		<li>Create million dollar app with James</li>
		<li>Make lasagna</li>
	</ul>
<hr>
	<h2>Lasagna Recipe</h2>
	<ol>
		<li>Boil noodles</li>
		<li>Make sauce</li>
		<li>Lay out noodles</li>
		<li>Add Ricotta cheese </li>
		<li>Pour sauce</li>
		<li>Bake in oven</li>
	</ol>
	
<hr>
	<h2>Things I want</h2>

	<ol>
		<li> iPod </li>
		<li> Legos </li>
		<li> new car </li>
	</ol>

</html>
