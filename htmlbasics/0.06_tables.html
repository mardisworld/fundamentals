<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>

<body>
<h1>Tables</h1>
<h3>Table with no style</h3>
<table>
	<tr>
		<th>Name</th>
		<th>Occupation</th>
		<th>Years Expereince</th>
	</tr>
	<tr>
		<td>Jenn Aikins</td>
		<td>Straight Up Boss</td>
		<td>10</td>
	</tr>

</table>

<!--Make a table with three favorite TV Shows. As the column head show, make name, rating--> 
<br>

<table border="6">
	<tr>
		<th>Show</th>
		<th>Genre</th>
		<th>Rating</th>
	</tr>
	<tr>
		<td>Game of Thrones</td> <!--defines a cell in the table-->
		<td>Fantasy</td>
		<td>R</td>
	</tr>	
	<tr>
		<td>Orange is the New Black</td>
		<td>Crime/Drama</td>
		<td>R</td>
	</tr>

</table>

<hr>

	</tr>	
	<tr>

	</tr>

</table>
